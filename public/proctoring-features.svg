<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Banner -->
  <g>
    <path d="M 250 100 L 520 100 L 530 120 L 520 140 L 250 140 L 240 120 Z" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="385" y="125" font-size="16" font-weight="bold" fill="white" text-anchor="middle">SECURE EXAM SESSION - ACTIVE</text>
  </g>
  
  <!-- Student sitting at desk -->
  <g>
    <!-- Chair -->
    <rect x="80" y="280" width="80" height="100" rx="10" fill="#4f46e5"/>
    <circle cx="120" cy="380" r="20" fill="#4f46e5"/>
    
    <!-- Body -->
    <ellipse cx="120" cy="220" rx="35" ry="50" fill="#ea580c"/>
    
    <!-- Head -->
    <circle cx="120" cy="140" r="30" fill="#f4a261"/>
    
    <!-- Hair -->
    <path d="M 90 130 Q 90 100 120 95 Q 150 100 150 130" fill="#2d3142"/>
    
    <!-- Glasses -->
    <circle cx="105" cy="140" r="8" fill="none" stroke="#2d3142" stroke-width="2"/>
    <circle cx="135" cy="140" r="8" fill="none" stroke="#2d3142" stroke-width="2"/>
    <line x1="113" y1="140" x2="127" y2="140" stroke="#2d3142" stroke-width="2"/>
  </g>
  
  <!-- Monitor -->
  <g>
    <!-- Stand -->
    <rect x="220" y="350" width="120" height="15" fill="#2d3142" rx="3"/>
    <line x1="260" y1="350" x2="260" y2="280" stroke="#2d3142" stroke-width="8"/>
    <line x1="300" y1="350" x2="300" y2="280" stroke="#2d3142" stroke-width="8"/>
    
    <!-- Monitor frame -->
    <rect x="200" y="80" width="280" height="200" fill="#2d3142" rx="8"/>
    <rect x="215" y="95" width="250" height="170" fill="#1e293b" rx="4"/>
    
    <!-- Main video stream -->
    <rect x="220" y="100" width="120" height="100" fill="#3b82f6" rx="3"/>
    <circle cx="280" cy="130" r="15" fill="#f3f4f6"/>
    <rect x="265" y="140" width="30" height="8" fill="#f3f4f6" rx="2"/>
    
    <!-- Side camera feed -->
    <rect x="345" y="100" width="100" height="100" fill="#d4d4d8" rx="3"/>
    <circle cx="395" cy="130" r="12" fill="#a1a1aa"/>
    <circle cx="385" cy="145" r="8" fill="#a1a1aa"/>
    <circle cx="405" cy="145" r="8" fill="#a1a1aa"/>
    
    <!-- Warning indicator -->
    <rect x="300" y="115" width="40" height="60" fill="#fbbf24" rx="2"/>
    <text x="320" y="130" font-size="10" font-weight="bold" fill="#78350f" text-anchor="middle">UNAUTH</text>
    <text x="320" y="143" font-size="10" font-weight="bold" fill="#78350f" text-anchor="middle">PERSON</text>
    <text x="320" y="156" font-size="9" font-weight="bold" fill="#78350f" text-anchor="middle">DETECTED</text>
    
    <!-- Logs area -->
    <rect x="220" y="210" width="240" height="50" fill="#1e293b" rx="3"/>
    <line x1="225" y1="218" x2="455" y2="218" stroke="#64748b" stroke-width="1"/>
    <text x="225" y="230" font-size="8" fill="#94a3b8">Proctoring Log</text>
    <text x="225" y="242" font-size="7" fill="#64748b">104823: Tab switched detected</text>
    <text x="225" y="252" font-size="7" fill="#64748b">104831: Person detected</text>
  </g>
  
  <!-- Feature Badges -->
  
  <!-- Top Left: Tab Shifting -->
  <g>
    <circle cx="160" cy="80" r="35" fill="#6d28d9" stroke="#7c3aed" stroke-width="2"/>
    <text x="160" y="75" font-size="11" font-weight="bold" fill="white" text-anchor="middle">TAB</text>
    <text x="160" y="88" font-size="11" font-weight="bold" fill="white" text-anchor="middle">SHIFTING</text>
    <circle cx="185" cy="65" r="8" fill="#ef4444"/>
  </g>
  
  <!-- Left: Proctoring -->
  <g>
    <circle cx="80" cy="180" r="35" fill="#6d28d9" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="80" cy="175" r="8" fill="white"/>
    <rect x="70" y="190" width="20" height="15" fill="white" rx="2"/>
    <circle cx="95" cy="65" r="8" fill="#ef4444"/>
  </g>
  
  <!-- Bottom Left: Phone Usage -->
  <g>
    <circle cx="100" cy="320" r="35" fill="#6d28d9" stroke="#7c3aed" stroke-width="2"/>
    <text x="100" y="313" font-size="10" font-weight="bold" fill="white" text-anchor="middle">PHONE</text>
    <text x="100" y="326" font-size="10" font-weight="bold" fill="white" text-anchor="middle">USAGE</text>
    <circle x="125" cy="305" r="8" fill="#ef4444"/>
  </g>
  
  <!-- Right: Looking Away -->
  <g>
    <circle cx="620" cy="140" r="35" fill="#6d28d9" stroke="#7c3aed" stroke-width="2"/>
    <text x="620" y="133" font-size="10" font-weight="bold" fill="white" text-anchor="middle">LOOKING</text>
    <text x="620" y="146" font-size="10" font-weight="bold" fill="white" text-anchor="middle">AWAY</text>
    <circle cx="595" cy="125" r="8" fill="#ef4444"/>
  </g>
  
  <!-- Bottom Right: Eye Tracking -->
  <g>
    <circle cx="620" cy="300" r="35" fill="#6d28d9" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="620" cy="295" r="8" fill="white"/>
    <circle cx="620" cy="305" r="3" fill="#6d28d9"/>
    <circle cx="595" cy="325" r="8" fill="#ef4444"/>
  </g>
  
  <!-- Top Right: AI Assistance -->
  <g>
    <circle cx="620" cy="80" r="35" fill="#6d28d9" stroke="#7c3aed" stroke-width="2"/>
    <text x="620" y="73" font-size="10" font-weight="bold" fill="white" text-anchor="middle">AI</text>
    <text x="620" y="86" font-size="10" font-weight="bold" fill="white" text-anchor="middle">ASSISTANCE</text>
    <circle cx="645" cy="65" r="8" fill="#ef4444"/>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="#cbd5e1" stroke-width="1" stroke-dasharray="3,3" fill="none">
    <!-- Top left line -->
    <line x1="160" y1="115" x2="240" y2="100"/>
    <!-- Left line -->
    <line x1="115" y1="180" x2="200" y2="180"/>
    <!-- Bottom left line -->
    <line x1="130" y1="320" x2="200" y2="280"/>
    <!-- Right top line -->
    <line x1="585" y1="130" x2="480" y2="120"/>
    <!-- Right middle line -->
    <line x1="585" y1="300" x2="480" y2="250"/>
    <!-- Top right line -->
    <line x1="585" y1="80" x2="480" y2="110"/>
  </g>
</svg>
